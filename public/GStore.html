<!DOCTYPE html>

    <!--소스로 활용할 html들 D1-D5 데스크탑-->

      </div>
    </div>
    <div id="D4" style="display:none;">

        </div>

    <!--모바일-->

      </div>
    </div>
    <script type="text/javascript">
    var D1 = $("#D1").html();
    var D4 = $("#D4").html();
    var M1 = $("#M1").html();
    var M4 = $("#M4").html();
      $(document).ready( function() {
        if($(window).width()<769){
          $("#B1").html(M1)
          $("#B4").html(M4)
        }
        else{
          $("#B1").html(D1)
          $("#B4").html(D4)
        }
        $(window).resize(function(){
          if($(window).width()<752){
            $("#B1").html(M1)
            $("#B4").html(M4)
          }
          else{
            $("#B1").html(D1)
            $("#B4").html(D4)
          }
        })
      })
    </script>
